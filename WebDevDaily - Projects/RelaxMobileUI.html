<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relax Mobile UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      font-family: 'Exo', sans-serif;
    }
  </style>
</head>

<body class="m-0 p-0 min-h-screen bg-[#64748B] grid place-items-center">
  <main
    class="rounded-md select-none flex flex-col justify-between items-center h-[25rem] w-[18rem] overflow-hidden relative text-white">
    <img src="https://cdn.pixabay.com/photo/2019/11/23/03/08/valley-4646114_1280.jpg" class="w-[100%] h-[100%] absolute"
      alt="product design">
    <div class="absolute bg-[#000] opacity-[.65] h-[100%] w-[100%]"></div>
    <header class="z-10 p-4 w-[100%]">
      <div class="flex justify-between items-center">
        <h1 class="font-bold text-lg">Good Night, Aaron</h1>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <h2 class="text-sm font-[400]">September 2nd, 2024</h2>
    </header>
    <section class="z-10 flex flex-col gap-4 self-start p-4 w-[100%]">
      <h3 class="mb-2 font-bold text-lg">Ease into your sleep</h3>
      <div class="flex items-center gap-2">
        <span class="size-10 rounded-full bg-[#29CF94] grid place-items-center">
          <i class="fa-solid fa-person text-2xl text-[#000]"></i>
        </span>
        <span class="flex-1 text-sm">Medidation</span>
        <span class="text-sm">10:00 PM</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="size-10 rounded-full bg-[#09CCCC] grid place-items-center">
          <i class="fa-solid fa-bed text-xl text-[#000]"></i>
        </span>
        <span class="flex-1 text-sm">Bedtime</span>
        <span class="text-sm">11:00 PM</span>
      </div>
    </section>
  </main>
</body>

</html>
