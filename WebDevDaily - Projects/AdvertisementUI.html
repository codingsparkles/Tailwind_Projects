<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertisement UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      font-family: 'Exo', sans-serif;
    }
  </style>
</head>

<body class="m-0 p-0 min-h-screen bg-[#E9EAEE] grid place-items-center">
  <main
    class="bg-[linear-gradient(245deg,_var(--tw-gradient-stops))] from-[#F19F00_50%] to-[#FFFEFE_0] rounded-2xl border-l-[2.5rem] border-[#F19F00] p-10 select-none flex flex-wrap justify-evenly items-center gap-12 shadow-[0_0_30px_#C2C3C6]">
    <section class="sm:max-w-[25vw] order-2 sm:order-1">
      <h1 class="font-bold text-5xl leading-2">Modern</h1>
      <h2 class="font-bold text-5xl text-[#F19F00] leading-2 italic">Furniture</h2>
      <p class="text-md text-[#626262] my-4 sm:max-w-[20vw]">
        Refresh your home with our modern furniture collection, featuring sleek designs and versatile style. From cozy
        sofas to smart storage, our pieces blend elegance and function, perfect for any room. Transform your space with
        a contemporary touch today!
      </p>
      <button
        class="bg-[#F19F00] text-[#0F0A00] text-md font-bold rounded-full px-6 py-2 transition hover:scale-[1.25]">Order
        Now</button>
    </section>
    <section class="flex flex-col justify-center gap-4 items-end order-1 sm:order-2 p-12">
      <div class="relative">
        <img
          src="https://plus.unsplash.com/premium_photo-1683133976227-955341ed26b8?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="rounded-[3rem] size-[25rem] object-cover shadow-[10px_10px_20px_#F8CF81]">
        <span
          class="absolute rounded-full bg-[#fff] size-28 text-2xl flex justify-center items-center font-bold -rotate-[20deg] -top-[30px] -left-[40px] shadow-[-2px_3px_6px_#C28101]">
          40% Off
        </span>
      </div>
      <div class="flex gap-4 justify-end">
        <i class="fa-brands fa-facebook hover:text-[#1877f2]"></i>
        <i class="fa-brands fa-twitter hover:text-[#1DA1F2]"></i>
        <i class="fa-brands fa-instagram hover:text-[#c32aa3]"></i>
      </div>
    </section>
  </main>
</body>

</html>
