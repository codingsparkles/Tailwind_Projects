<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact US</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      font-family: 'Exo', sans-serif;
    }
  </style>
</head>

<body class="bg-[#E9EAEE] m-0 p-0 min-h-screen select-none flex items-center justify-center">
  <main
    class="bg-[#DBE0EE] flex flex-col md:flex-row justify-center items-center px-[8rem] py-[4rem] rounded-xl gap-6 max-w[70vw]">
    <section class="flex flex-col justify-between gap-6">
      <h1 class="font-bold text-[72px]">Contact Us</h1>
      <p class="text-sm text-[#7A7B7E]">We love your feedback. Suggestion and review on how to serve you. We always
        listen.</p>
      <input placeholder="What's your name"
        class="bg-transparent font-[500] text-[#65676D] border-[#A3A3A3] border-b-[1px] outline-0 leading-[4rem]" />
      <input placeholder="Your magical email"
        class="bg-transparent font-[500] text-[#65676D] border-[#A3A3A3] border-b-[1px] outline-0 leading-[4rem]" />
      <input placeholder="Tell us about your project"
        class="bg-transparent font-[500] text-[#65676D] border-[#A3A3A3] border-b-[1px] outline-0 leading-[4rem]" />
      <button class="bg-[#11059B] rounded-md text-white mt-[2rem] w-[180px] h-[48px] font-bold">Send Now</button>
    </section>
    <figure>
      <img src="./Assets/contactus.PNG" class="object-cover h-[320px] w-[500px] rounded-md" alt="order">
      <figcaption class="text-[12px] text-end">Designed by <a href="www.freepik.com" class="text-[blue]">Freepik</a>
      </figcaption>
    </figure>
  </main>
</body>

</html>
