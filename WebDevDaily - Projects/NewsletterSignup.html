<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      font-family: 'Exo', sans-serif;
    }
  </style>
</head>

<body class="bg-[#FDEEF7] m-0 p-0 min-h-screen select-none flex items-center justify-center">
  <main class="bg-[#FFFFFF] flex flex-col items-center justify-center mx-10 p-8 gap-4 max-w-[25rem]">
    <figure>
      <img src="./Assets/Newsletter.jpg" class="object-contain w-[400px]" alt="subscribe newsletter">
      <figcaption class="text-[12px] text-end mt-[-2rem]">Designed by <a href="www.freepik.com"
          class="text-[blue]">Freepik</a>
      </figcaption>
    </figure>
    <h1 class="font-bold text-xl text-[#404040] max-w-[300px] text-center">
      You need only two steps to enjoy our wonderful newsletter.</h1>
    <p class="text-sm text-[#696969] text-center max-w-[250px]">
      Give us your address and confirm the message by clicking the link in it.
    </p>
    <input class="outline-0 border-[#CFD1D8] border-b-[2px] text-[#CFD1D8] h-10 md:h-[3rem] w-[90%] p-2 mt-[2rem]"
      type="text" placeholder="Enter your e-mail address" />
    <button class="h-14 mt-4 bg-[#F72F7A] text-[#FFFFFF] w-[80%] rounded-md font-bold">SUBSCRIBE NOW</button>
    </div>
  </main>
</body>

</html>
