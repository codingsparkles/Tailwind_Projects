<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      font-family: 'Exo', sans-serif;
    }
  </style>
</head>

<body
  class="m-0 p-0 min-h-screen bg-[url(https://images.pexels.com/photos/2507025/pexels-photo-2507025.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)] grid place-items-center">
  <main class="rounded-md select-none flex flex-col gap-4 justify-center items-center text-white p-4 backdrop-blur">
    <div class="bg-[#777272] rounded-md h-[42] w-[52] grid place-items-center p-3 -mt-14">
      <img src="https://cdn.pixabay.com/photo/2015/05/01/22/04/girl-749113_960_720.jpg"
        class="rounded-md h-24 w-24 object-cover" alt="profile">
    </div>
    <div class="flex flex-col justify-center items-center gap-1">
      <h1 class="font-bold text-2xl">Share this album</h1>
      <div class="flex gap-4 text-3xl">
        <i class="fa-brands fa-facebook hover:text-[#1877f2]"></i>
        <i class="fa-brands fa-whatsapp hover:text-[#a6b1b7]"></i>
        <i class="fa-brands fa-twitter hover:text-[#0a66c2]"></i>
        <i class="fa-brands fa-reddit hover:text-[#c32aa3]"></i>
      </div>
      <h6>or copy link</h6>
    </div>
    <div class="flex bg-[#27232F] rounded p-3 gap-4">
      <input type="text" placeholder="playfire.com/uPygFlzXCAc?si" class="bg-[#27232F] flex-1 text-xs">
      <button class="bg-[#132667] text-[#E9EBF1] text-sm rounded-full px-3 py-2">Copy</button>
    </div>
    </input>
    </section>

  </main>
</body>

</html>
