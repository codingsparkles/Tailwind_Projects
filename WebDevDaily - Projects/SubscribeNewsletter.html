<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Newsletter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      font-family: 'Exo', sans-serif;
    }
  </style>
</head>

<body class="bg-[#E9EAEE] m-0 p-0 min-h-screen select-none flex items-center justify-center">
  <main class="bg-[#FFFFFF] flex items-center justify-center flex-wrap mx-10 p-8 rounded-md shadow-2xl gap-4 md:gap-20">
    <div>
      <img src="./Assets/SubscribeNewsletter.jpg" class="object-contain w-[400px]" alt="subscribe newsletter">
    </div>
    <section class="flex flex-col justify-center gap-1">
      <h1 class="font-bold text-2xl md:text-[3rem] w-[12rem] md:w-[25rem] leading-8 md:leading-[3rem]">
        Subscribe to our newsletter</h1>
      <p class="text-sm text-[#878383] font-[600] w-[100%] md:w-[20vw] md:mt-[1rem]">
        Be the first to receive any new updates.
      </p>
      <input class="outline-[#00DFC0] border-[#00DFC0] border-[2px] h-10 md:h-[3rem] w-[100%] p-2 mt-[2rem] rounded-md"
        type="text" placeholder="Enter your email" />
      <button class="h-10 w-32 mt-6 bg-[#00DFC0] text-[#000302] w-[100%] rounded-md font-bold">SUBSCRIBE</button>
      </div>
    </section>
  </main>
</body>

</html>
